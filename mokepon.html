<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MOKEPON!</title>
  <link rel="stylesheet" href="./style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <section id="seleccionar-mascota">
    <h1 class="titulo">Mokepon</h1>

    <h2 class="subtitulo">Elige tu mascota:</h2>

    <div id="contenedorTarjetas" class="tarjetas"></div>

    <button id="boton-mascota">Continuar</button>
  </section>

  <section id="ver-mapa">
    <h2 class="subtitulo">Recorre el mapa con tu Mokepon</h2>
    <canvas id="mapa"></canvas>
    <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverArriba()" ontouchstart="moverArriba()" >Arriba</button>
    <div>
      <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverIzquierda()" ontouchstart="moverIzquierda()">Izquierda</button>
      <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverAbajo()" ontouchstart="moverAbajo()">Abajo</button>
      <button onmouseup="detenerMovimiento()" ontouchend="detenerMovimiento()" onmousedown="moverDerecha()" ontouchstart="moverDerecha()">Derecha</button>
     </div>
  </section>

  <section id="seleccionar-ataque">
    <h1 class="titulo">Mokepon</h1>
    <h2 class="subtitulo">Elige tus ataques:</h2>

    <div id="contenedorAtaques" class="tarjetas-ataques"></div>

    <div class="ataques">
      <div class="ataques-jugador">
        <p id="mascota-jugador"></p>
        <p id="vidas-jugador">0ğŸ†</p>
        <div id="ataques-del-jugador"></div>
      </div>

      <div class="ataques-enemigo">
        <p id="mascota-enemigo"></p>
        <p id="vidas-enemigo">0ğŸ†</p>
        <div id="ataques-del-enemigo"></div>
      </div>
    </div>

    <div id="mensajes">
      <p id="resultado">Mucha suerte ğŸ™</p>
      <section id="reiniciar">
        <button id="boton-reiniciar">Volver a Comenzar</button>
      </section>
    </div>
  </section>

  <script src="./mokepon.js"></script>
</body>

</html>
